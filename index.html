<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Music Player</h1>
    <input type="text" id="song" placeholder="Enter song name">
    <button id="play">Play Song</button>
    <button id="pause">Pause Song</button>
    <script>
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');

        playButton.onclick = () => {
            const song = document.getElementById('song').value;
            window.Telegram.WebApp.sendData(`play:${song}`);
        };

        pauseButton.onclick = () => {
            window.Telegram.WebApp.sendData('pause');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal Gaikwad</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .bounce {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-center p-10">
        <h1 class="text-4xl font-bold fade-in">Hi there! ðŸ‘‹ I'm Kunal Gaikwad</h1>
        <p class="mt-2 text-lg">Welcome to my personal website</p>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center">
        <div class="fade-in">
            <img src="https://github-readme-stats.vercel.app/api/top-langs?username=kunalg932&show_icons=true&locale=en&layout=compact" alt="Top Languages" class="rounded shadow-lg mb-10">
        </div>
        <button id="message-icon" class="fixed bottom-6 right-6 bg-indigo-600 text-white rounded-full p-3 shadow-lg hover:bg-indigo-700 transition duration-300">
            <i class="fas fa-comment-dots fa-lg"></i>
        </button>
        <div id="message-modal" class="modal flex">
            <div class="modal-content">
                <form id="contact-form" class="bg-white p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label for="telegram" class="block text-sm font-medium text-gray-700">Telegram Username</label>
                        <input type="text" id="telegram" name="telegram" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="gmail" class="block text-sm font-medium text-gray-700">Gmail</label>
                        <input type="email" id="gmail" name="gmail" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message (Optional)</label>
                        <textarea id="message" name="message" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition duration-300">Send Message</button>
                    <button type="button" id="close-modal" class="mt-4 text-red-500 hover:text-red-700">Cancel</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-6">
        <p class="text-lg">Connect with me:</p>
        <div class="flex justify-center mt-4">
            <a href="https://github.com/kunalg932" target="_blank" class="mx-4 transition duration-300 transform hover:scale-110 bounce">
                <i class="fab fa-github fa-3x"></i>
            </a>
            <a href="https://www.linkedin.com/in/kunal-gaikwad-5731712b2" target="_blank" class="mx-4 transition duration-300 transform hover:scale-110 bounce">
                <i class="fab fa-linkedin fa-3x"></i>
            </a>
            <a href="https://twitter.com/KUNALGAIKWAD93" target="_blank" class="mx-4 transition duration-300 transform hover:scale-110 bounce">
                <i class="fab fa-twitter fa-3x"></i>
            </a>
            <a href="https://telegram.me/genxnano" target="_blank" class="mx-4 transition duration-300 transform hover:scale-110 bounce">
                <i class="fab fa-telegram fa-3x"></i>
            </a>
            <a href="https://www.instagram.com/itz_kunu_g/" target="_blank" class="mx-4 transition duration-300 transform hover:scale-110 bounce">
                <i class="fab fa-instagram fa-3x"></i>
            </a>
        </div>
        <p class="mt-4">&copy; 2024 Kunal Gaikwad</p>
    </footer>

    <script>
        document.getElementById('message-icon').addEventListener('click', function() {
            document.getElementById('message-modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('message-modal').style.display = 'none';
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const telegram = event.target.telegram.value;
            const gmail = event.target.gmail.value;
            const message = event.target.message.value;

            const token = '7518797268:AAEf-icRlT5LEbfB1Y0QxPqUArQIGAKrG-I';
            const chatId = '7155416931';
            const text = `New message from ${telegram}\nGmail: ${gmail}\nMessage: ${message}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                    event.target.reset();
                    document.getElementById('message-modal').style.display = 'none';
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
